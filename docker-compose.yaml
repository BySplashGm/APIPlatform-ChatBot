version: '3.8'

services:
  chatbot-app:
    build: .
    container_name: api-platform-streamlit
    ports:
      - "2424:2424"
    volumes:
      - .:/app
      - docs_data:/app/api-platform-docs
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  docs_data:
  ollama_data: